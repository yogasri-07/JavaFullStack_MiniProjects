<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h2>Simple Interest Calculator</h2>
    <form action="simpleInterest" method="get">
        Principal (P): <input type="text" name="principal" required><br><br>
        Rate (R) (% per year): <input type="text" name="rate" required><br><br>
        Time (T) (years): <input type="text" name="time" required><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
